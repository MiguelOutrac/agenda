<h1>Agenda</h1>
<form>
    <div>
        <label for="NM">Nome</label>
        <input id = "NM" type="text" #nm>
    </div>
    <div>
        <label for="TF">Telefone</label>
        <input id = "TF" type="number" #tf>
    </div>
    <div>
        <label for="EM">E-mail</label>
        <input id = "EM" type="text" #em>
    </div>
    <div>
        <label for="AN">Anivers√°rio</label>
        <input id = "AN" type="date" #an>
    </div>
    <div>
        <label for="TP">Tipo</label>
        <select name="TP" id="tipo" #tp>
            <option value="Amigo">Amigo(a)</option>
            <option value="Familia">Familia</option>
            <option value="Trabalho">Trabalho</option>
            <option value="Outro">Outro</option>
        </select>
    </div>
    <div><input type="button" value="Adicionar" (click)="AdicionarContato(nm.value, +tf.value, em.value, an.value, tp.value)"></div>
    <div></div>
</form>

<table>
    <div>
        {{contatos}}
    </div>
</table>
